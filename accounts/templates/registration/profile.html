{% extends "base.html" %}

{% block title %}
  Profile
{% endblock title %}

{% block content %}
  <div class="container">
    <h2>User information</h2>
    <div class="row">
      <div class="col-8 mt-2">
        <span>
          <label>First name:
            {{ user.first_name }}</label><br>
          <label>Last name:
            {{ user.last_name }}</label><br>
          <label>Username:
            {{ user }}</label>
        </span>
      </div>
    </div>
  </div>
{% endblock content %}
